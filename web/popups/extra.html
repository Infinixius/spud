<h2>Extra Properties</h2>

<p>
	Use this menu to edit the extra miscellanous properties of an item, such as enchantment, or charge.
	If an input is disabled, that means it's not applicable to the current item.
	Use the <code>json</code> button to manually edit the item.
</p>

<hr>

<label>Volume:</label>
<input disabled class="smaller" type="number" id="popup_extra_volume" placeholder="10">
<br>

<label>Artifact Charge:</label>
<input disabled class="smaller" type="number" id="popup_extra_artifactcharge" placeholder="10">
<br>

<br>
